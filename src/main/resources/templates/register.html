<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TestPage</title>
    <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" />

</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Registration</h2>
                <div class="alert alert-dismissible alert-danger" id="errorBox" style="display: none">
                    <span id="errorMessage"></span>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                <input type="text" pattern="^[A-Z][-a-zA-Z]+$" class="form-control" id="first_name" name="first_name" required="required"
                    placeholder="First name" /><br></br>
                <input type="text" pattern="^[A-Z][-a-zA-Z]+$" class="form-control" id="second_name" name="second_name" required="required"
                    placeholder="Second name" /><br></br>
                <input type="text" class="form-control" id="username" name="username" required="required" placeholder="Username" /><br></br>
                <input type="email" class="form-control" id="email" name="email" required="required" placeholder="Email" /><br></br>
                <input type="password" class="form-control" id="password" name="password" required="required" placeholder="Password" /><br></br>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required="required" placeholder="Confirm password"
                /><br></br>
                <button class="btn btn-success right-btn reg-button" id="register">Register</button>
                <div class="alert alert-dismissible alert-success" id="successMessage" style="opacity:0; margin-top:10px;">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <span>You have succesfully registered</span>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
<script src="../static/js/register.js" th:src="@{/js/register.js}" />

</html>
