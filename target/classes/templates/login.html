<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TestPage</title>
    <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" />
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" />

</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Log in</h2>
                <input type="text" class="form-control" id="username" name="username" required="required" placeholder="Username" /><br></br>
                <input type="password" class="form-control" id="password" name="password" required="required" placeholder="Password" /><br></br>
                <input type="submit" class="btn btn-success right-btn" id="authorize" value="Log in" />
            </div>
        </div>
    </div>
</body>
<script src="../static/js/login.js" th:src="@{/js/login.js}" />
</html>
